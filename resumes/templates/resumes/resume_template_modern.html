<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; }
        .resume-box { max-width: 700px; background: white; padding: 20px; margin: auto; border-radius: 10px; }
        h1 { text-align: center; color: #333; }
        .section { margin-bottom: 20px; }
        .section h2 { background: #007bff; color: white; padding: 5px; }
    </style>
</head>
<body>
    <div class="resume-box">
        <h1>{{ resume.full_name }}</h1>
        <p>Email: {{ resume.email }}</p>
        <p>Phone: {{ resume.phone }}</p>
        <div class="section">
            <h2>Summary</h2>
            <p>{{ resume.summary }}</p>
        </div>
        <div class="section">
            <h2>Skills</h2>
            <p>{{ resume.skills }}</p>
        </div>
        <div class="section">
            <h2>Experience</h2>
            <p>{{ resume.experience }}</p>
        </div>
        <div class="section">
            <h2>Education</h2>
            <p>{{ resume.education }}</p>
        </div>
    </div>
</body>
</html>
